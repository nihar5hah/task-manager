<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Tasks</span>
                </div>
                <button class="icon-btn" id="sidebarToggle" title="Toggle Sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-view="board">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Board</span>
                    </a>
                    <a href="#" class="nav-item" data-view="list">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        <span>List</span>
                    </a>
                    <a href="#" class="nav-item" data-view="calendar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>Calendar</span>
                    </a>
                    <a href="#" class="nav-item" data-view="graph">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="12" y1="2" x2="12" y2="9"></line>
                            <line x1="12" y1="15" x2="12" y2="22"></line>
                            <line x1="4.93" y1="4.93" x2="9.17" y2="9.17"></line>
                            <line x1="14.83" y1="14.83" x2="19.07" y2="19.07"></line>
                            <line x1="2" y1="12" x2="9" y2="12"></line>
                            <line x1="15" y1="12" x2="22" y2="12"></line>
                            <line x1="4.93" y1="19.07" x2="9.17" y2="14.83"></line>
                            <line x1="14.83" y1="9.17" x2="19.07" y2="4.93"></line>
                        </svg>
                        <span>Graph</span>
                    </a>
                    <a href="#" class="nav-item" data-view="analytics">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span>Analytics</span>
                    </a>
                </nav>

                <div class="sidebar-section">
                    <div class="section-header">
                        <span>Categories</span>
                    </div>
                    <div class="category-list">
                        <button class="category-item" data-category="">
                            <span class="category-icon">üìã</span>
                            <span>All Tasks</span>
                            <span class="count" id="count-all">0</span>
                        </button>
                        <button class="category-item" data-category="automation">
                            <span class="category-icon">ü§ñ</span>
                            <span>Automation</span>
                            <span class="count" id="count-automation">0</span>
                        </button>
                        <button class="category-item" data-category="project">
                            <span class="category-icon">üöÄ</span>
                            <span>Projects</span>
                            <span class="count" id="count-project">0</span>
                        </button>
                        <button class="category-item" data-category="communication">
                            <span class="category-icon">üí¨</span>
                            <span>Communication</span>
                            <span class="count" id="count-communication">0</span>
                        </button>
                        <button class="category-item" data-category="maintenance">
                            <span class="category-icon">üîß</span>
                            <span>Maintenance</span>
                            <span class="count" id="count-maintenance">0</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="sync-btn" id="syncBtn" title="Sync tasks">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    <span>Sync</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search tasks... (Cmd+K)" />
                </div>
                
                <div class="top-bar-actions">
                    <div class="connection-status" id="wsStatus" title="WebSocket connection">
                        <span class="status-dot"></span>
                    </div>
                    <button class="icon-btn" onclick="app.toggleBulkSelectMode()" title="Bulk Select (B)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="app.exportTasks('json')" title="Export (Cmd+E)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button class="icon-btn" id="themeToggle" title="Toggle theme">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <button class="btn-primary" id="addTaskBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>New Task</span>
                    </button>
                </div>
            </div>

            <!-- Active Filters Bar -->
            <div id="activeFiltersBar" style="padding: 12px 24px; border-bottom: 1px solid var(--border-primary); display: flex; flex-wrap: wrap; gap: 8px; min-height: 20px;"></div>

            <!-- Bulk Operations Toolbar -->
            <div id="bulkToolbar" style="display: none; padding: 12px 24px; background: var(--bg-tertiary); border-bottom: 1px solid var(--border-primary); align-items: center; gap: 12px;">
                <span style="color: var(--text-secondary); font-size: 14px;">
                    <span id="selectedCount">0</span> selected
                </span>
                <button onclick="app.selectAllTasks()" style="padding: 6px 12px; background: var(--bg-secondary); border: 1px solid var(--border-primary); border-radius: 6px; color: var(--text-primary); cursor: pointer; font-size: 13px;">
                    Select All
                </button>
                <button onclick="app.deselectAllTasks()" style="padding: 6px 12px; background: var(--bg-secondary); border: 1px solid var(--border-primary); border-radius: 6px; color: var(--text-primary); cursor: pointer; font-size: 13px;">
                    Deselect All
                </button>
                <div style="height: 20px; width: 1px; background: var(--border-primary);"></div>
                <button onclick="app.bulkUpdateStatus('todo')" style="padding: 6px 12px; background: var(--bg-secondary); border: 1px solid var(--border-primary); border-radius: 6px; color: var(--text-primary); cursor: pointer; font-size: 13px;">
                    ‚Üí To Do
                </button>
                <button onclick="app.bulkUpdateStatus('in-progress')" style="padding: 6px 12px; background: var(--bg-secondary); border: 1px solid var(--border-primary); border-radius: 6px; color: var(--text-primary); cursor: pointer; font-size: 13px;">
                    ‚Üí In Progress
                </button>
                <button onclick="app.bulkUpdateStatus('done')" style="padding: 6px 12px; background: var(--bg-secondary); border: 1px solid var(--border-primary); border-radius: 6px; color: var(--text-primary); cursor: pointer; font-size: 13px;">
                    ‚Üí Done
                </button>
                <div style="height: 20px; width: 1px; background: var(--border-primary);"></div>
                <button onclick="app.bulkDelete()" style="padding: 6px 12px; background: var(--priority-urgent); border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 13px;">
                    Delete
                </button>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <button class="filter-chip active" data-filter="status" data-value="">All</button>
                    <button class="filter-chip" data-filter="status" data-value="backlog">Backlog</button>
                    <button class="filter-chip" data-filter="status" data-value="todo">To Do</button>
                    <button class="filter-chip" data-filter="status" data-value="in-progress">In Progress</button>
                    <button class="filter-chip" data-filter="status" data-value="done">Done</button>
                </div>
                <div class="filter-divider"></div>
                <div class="filter-group">
                    <button class="filter-chip" data-filter="priority" data-value="urgent">üî¥ Urgent</button>
                    <button class="filter-chip" data-filter="priority" data-value="high">üü† High</button>
                    <button class="filter-chip" data-filter="priority" data-value="medium">üü° Medium</button>
                    <button class="filter-chip" data-filter="priority" data-value="low">üü¢ Low</button>
                </div>
            </div>

            <!-- View Container -->
            <div class="view-container">
                <!-- Board View -->
                <div class="view board-view active" id="boardView">
                    <div class="kanban-board">
                        <div class="kanban-column" data-status="backlog">
                            <div class="column-header">
                                <div class="column-title">
                                    <span class="column-icon">üì•</span>
                                    <h3>Backlog</h3>
                                    <span class="column-count">0</span>
                                </div>
                            </div>
                            <div class="task-list" id="backlog-tasks"></div>
                        </div>

                        <div class="kanban-column" data-status="todo">
                            <div class="column-header">
                                <div class="column-title">
                                    <span class="column-icon">üìù</span>
                                    <h3>To Do</h3>
                                    <span class="column-count">0</span>
                                </div>
                            </div>
                            <div class="task-list" id="todo-tasks"></div>
                        </div>

                        <div class="kanban-column" data-status="in-progress">
                            <div class="column-header">
                                <div class="column-title">
                                    <span class="column-icon">‚ö°</span>
                                    <h3>In Progress</h3>
                                    <span class="column-count">0</span>
                                </div>
                            </div>
                            <div class="task-list" id="in-progress-tasks"></div>
                        </div>

                        <div class="kanban-column" data-status="done">
                            <div class="column-header">
                                <div class="column-title">
                                    <span class="column-icon">‚úÖ</span>
                                    <h3>Done</h3>
                                    <span class="column-count">0</span>
                                </div>
                            </div>
                            <div class="task-list" id="done-tasks"></div>
                        </div>
                    </div>
                </div>

                <!-- List View -->
                <div class="view list-view" id="listView">
                    <div class="list-container">
                        <table class="task-table">
                            <thead>
                                <tr>
                                    <th width="40"></th>
                                    <th>Task</th>
                                    <th width="120">Status</th>
                                    <th width="100">Priority</th>
                                    <th width="120">Category</th>
                                    <th width="100">Due Date</th>
                                </tr>
                            </thead>
                            <tbody id="listViewBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Calendar View -->
                <div class="view calendar-view" id="calendarView">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="icon-btn" id="prevMonth">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <h2 id="calendarMonth">January 2024</h2>
                            <button class="icon-btn" id="nextMonth">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid"></div>
                    </div>
                </div>

                <!-- Graph View -->
                <div class="view graph-view" id="graphView">
                    <div class="graph-container">
                        <canvas id="graphCanvas"></canvas>
                    </div>
                </div>

                <!-- Analytics View -->
                <div class="view" id="analyticsView" style="overflow-y: auto;"></div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Task</h2>
                <button class="icon-btn" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Task title..." required autofocus>
                </div>

                <div class="form-group">
                    <textarea id="taskDescription" placeholder="Add description... (Markdown supported)" rows="5"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="taskStatus">
                            <option value="backlog">Backlog</option>
                            <option value="todo">To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="taskCategory">
                            <option value="project">Project</option>
                            <option value="automation">Automation</option>
                            <option value="communication">Communication</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="taskTags" placeholder="tag1, tag2, tag3">
                </div>

                <div class="modal-footer">
                    <button type="button" id="deleteTaskBtn" class="btn-danger">Delete</button>
                    <div class="modal-footer-right">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="modal" id="commandPalette">
        <div class="modal-backdrop"></div>
        <div class="command-palette-content">
            <div class="command-search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="commandInput" placeholder="Type a command...">
            </div>
            <div class="command-results" id="commandResults"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/app.js"></script>
</body>
</html>
